<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | AI Disaster Warning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
      }
      .login-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      .card-header {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 1.5rem;
        border-radius: 10px 10px 0 0 !important;
      }
      .form-control {
        padding: 12px;
        border-radius: 5px;
      }
      .btn-login {
        padding: 12px;
        border-radius: 5px;
        font-weight: 600;
      }
      .alert {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <i class="fas fa-cloud-bolt"></i> AI Disaster Warning
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container login-container my-5">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
        </div>
        <div class="card-body p-4">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
